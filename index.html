<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>WebXR Sample</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" defer></script>
		<script defer src="index.bundle.js"></script>

		<style>
			/* Ensure the body takes up full height */
			html, body {
				height: 100%;
				margin: 0;
				display: flex;
				flex-direction: column;
			}

			/* Keep the scene container flexible */
			#scene-container {
				flex: 1;
			}

			/* Ensure the UI panel stays at the bottom */
			#ui-panel {
				margin-top: auto;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div id="scene-container"></div>
		<script type="module" src="index.js"></script>

		<div id="ui-panel" class="card">
			<div class="card-body">
				<h5 class="card-title">Xyronis.</h5>
				<p class="card-subtitle mb-2 text-body-secondary">
					View furniture in mixed reality
				</p>
				<button id="ar-button" type="button" class="btn action-button">
					ENTER AR
				</button>
				<button id="web-launch-button" type="button" class="btn action-button">
					OPEN ON META QUEST
				</button>
			</div>
		</div>
	</body>
</html>
